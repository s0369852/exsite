<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>01. 시작하기 - 프로젝트 시작 (스타일 초기화, 파비콘)</title>

  <!-- 오픈 그래프 -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Starbucks" />
  <meta property="og:title" content="Starbucks Coffee Korea" />
  <meta property="og:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
  <meta property="og:image" content="./images/starbucks_seo.jpg" />
  <meta property="og:url" content="https://starbucks.co.kr" />

  <!-- 트위터 카드 -->
  <meta property="twitter:card" content="summary" />
  <meta property="twitter:site" content="Starbucks" />
  <meta property="twitter:card" content="Starbucks Coffee Korea" />
  <meta property="twitter:card" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
  <meta property="twitter:card" content="./images/starbucks_seo.jpg" />
  <meta property="twitter:card" content="https://starbucks.co.kr" />

  <link rel="icon" href="./favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />

  <!-- 폰트(나눔고딕) -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main01.css" />

  <!-- 

    * 오픈 그래프
    웹페이지가 소셜미디어(페이스북 등)로 공유될 때 우선적으로 활용되는 정보를 지정한다.
    최소한의 메타정보로만 이뤄져있다.
    - og: type :페이지의 유형(website, video.movie)
    - og:site_name : 속한 사이트의 이름
    - og:title : 페이지의 이름(제목)
    - og:description : 페이지의 간단한 설명
    - og:image : 페이지의 대표 이미지 주소(URL)
    - og:url : 페이지 주소(URL) -> 필요에 따라 주소가 다르게 적힐 수 있다.

    * 트위터 카드
    웹페이지가 소셜미디어(트위터)로 공유될 때 우선적으로 활용되는 정보를 지정한다. 
    - twitter:card : 페이지(카드)의 유형(summary, player)
    - twitter:site : 속한 사이트의 이름
    - twitter:card : 페이지의 이름(제목)
    - twitter:card : 페이지의 간단한 설명
    - twitter:card : 페이지의 대표 이미지 주소(URL)
    - twitter:card : 페이지 주소(URL)

    => 외부에서 접속해서 빨리 파악해야 하는 정보들은 되도록 위쪽에 작성하는 것이 좋다. 
      타이틀과 파비콘 사이에 적는 것이 좋다. 

    * SEO (검색엔진최적화)
    구글이나 네이버 등에 자신의 웹사이트/페이지를 노출할 수 있도록 정보를 최적화하는 작업을 말한다. 

  -->
</head>

<body>



</body>

</html>
