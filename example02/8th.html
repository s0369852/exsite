<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한번에 끝내는 FE - 8강 CSS 속성</title>
</head>
<body>
<!-- 

  - 속성
  : HTML 속성 = Attributes
  : CSS 속성 = Properties
  : JS 속성 = Properties

  - 박스 모델 : HTML요소의 박스를 제어해주는 속성, 가로, 세로 너비를 가지고 있는 모델
  - 글꼴, 문자 : 폰트, 두께, 크기
  - 배경 : 이미지, 색상 삽입
  - 배치 : 원하는 위치에 배치
  - 플렉스(정렬) : 일반적으로 수직으로 쌓이는 구조, 수평으로 레이아웃을 정리할 때 사용
  - 전환 : 전 상태와 후 상태를 애니메이션으로 간단하게 사용가능
  - 변환 : 요소를 회전, 이동, 크기 조절 등, 2D, 3D
  - 띄움 : 요소를 공중으로 띄운다. 신문기사, 뉴스 등의 레이아웃 구조 (플렉스가 나오기 전까지는 수평정렬로 사용)
  - 애니메이션 : 전환보다 복잡한 애니메이션 구조를 만들때 사용
  - 그리드 : 최신 기술, 행과 열의 구조를 가지고 있는 레이아웃을 만들때 사용
  - 다단 : 신문, 뉴스 등 글자가 많은 컨텐츠에서 사용하는 것과 같은 효과
  - 필터 : 다양한 필터, 흑백, 블러, 반전 등


  - 박스 모델
    : width,height는 auto를 기본값으로 가지고 있다. 
    : block 요소는 width값이 최대한 늘어나려고 하고, inline 요소는 width값이 최대한 줄어들려고 한다.
    : inline 요소는 가로, 세로 크기를 갖을 수 없다.
    
  - 단위
    : px = 픽셀
    : % = 상대적 백분율
    : em = 요소의 글꼴 크기 (가로,세로 크기에도 적용됨)
    : rem = 루트 요소(html)의 글꼴 크기
    : vw = 뷰포트 가로 너비의 백분율 
    : vh = 뷰포트 세로 너비의 백분율

  - 외부 여백(margin)
    : 음수 값을 사용 할 수 있다.
    : 단위를 %로 사용하는 경우는 부모 요소의 가로 너비에 대한 비율로 지정 ( % 단위로는 잘 사용하지 않는다. )

  - 내부 여백(padding)
    : 요소의 크기가 커진다.
    : 단위를 %로 사용하는 경우 부모 요소의 가로 너비에 대한 비율로 지정 (padding은 비율에 맞는 요소의 크기를 지정한다. 때에 따라서 잘 사용)
    
  - border
    : padding과 동일하게 테두리선이 들어가면 요소의 크기가 늘어남
  
  - box-sizing
    : 기본값 = content-box
    : 요소에 지정한 가로,세로 크기만큼 지정하고 싶다면 = border-box

  - overflow
    : visible = 넘친 내용을 그대로 보여줌
    : hidden = 넘친 내용을 잘라냄
    : auto = 넘친 내용이 있는 경우에만 잘라내고 스크롤바 생성
    : scroll = 가로,세로 스크롤바 생성 (넘치지 않아도 생성)

  - display
    : flex = 플렉스 박스 (1차원 레이아웃)
    : grid = 그리드 (2차원 레이아웃)
    : table, table-row, table-cell 등

  - 글꼴
    : font-weight = 400 (기본값) / 700 (볼드)
    : line-height = 행간과 유사한 개념, 별도의 단위를 사용하지 않는 배수(2 = 글꼴의 2배)사용 권장
                  = 줄높이는 글자는 수직으로 가운데 부분에 정렬된다. (flex 이전의 수직정렬)
    : font-family = serif : 바탕체 계열 (꼭다리들이 달려 있다)
                  = sans-serif : 고딕체 계열 (웹에서 볼 수 있는 대부분)
                  = monospace : 고정너비(가로폭이 동등) 글꼴 계열 (vscode 등 에디터에서 많이 사용)
                  = cursive : 필기체 계열
                  = fantasy : 장식 글꼴 계열

  



-->
</body>
</html>
