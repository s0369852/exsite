<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한번에 끝내는 FE - 7강 CSS 기본 문법</title>
</head>
<body>
    <!-- 

      - CSS 선언 방식
      1. 내장 방식
        : <style></style> 의 내용으로 스타일을 작성하는 방식
      2. 링크 방식
        : <link rel="stylesheet" href="./css/main.css"> -> <link>로 외부 CSS 문서를 가져와서 연결하는 방식
        : 병렬방식
      3. 인라인 방식
        : <div style="color: red; margin: 20px;"></div>
        : 지나치게 우선 순위로 적용된다. 
      4. @import 방식
        : @import url("./box.css")
        : CSS의 @import 규칙으로 CSS 문서 안에서 또 다른 CSS 문서를 가져와 연결하는 방식
        : 직렬로 연결한다. (직렬 = HTML과 연결되어 있는 CSS가 연결되지 않는다면 @import CSS도 연결되지 않는다.)
        : 일부러 연결을 지연시키기 위해 사용될 수 있다.(장점) 
        : 실제로 연결이 지연되기도 한다.(단점)

      - CSS 선택자
      1. 기본
        : * = 전체 선택자(Universal Selector), 모든 요소를 선택
        : 태그 선택자 = 태그 이름(Type Selector), 태그 이름이 요소 선택자
        : 클래스 선택자 = Class 속성의 값(.abc), 중복 가능
        : 아이디 선택자 = Id 속성의 값(#abc), 단일 선택자
      2. 복합
        : 기본 선택자를 조합해서 사용하는 것, 동시에 만족하는 요소 선택.
        : 일치 선택자 = span.orange : 태그 선택자의 경우에는 구분이 안되기 때문에 반드시 앞에 써줘야 한다. 
        : 자식 선택자 = ul > .orange : 부모 요소 > 자식 요소 
        : 하위(후손) 선택자 = div .orange : 부모 선택자 '띄어쓰기' 후손 선택자
        : 인접 형제 선택자 = .orange + li : 선택자 '+' 선택자(다음 형제 요소 하나를 선택)
        : 일반 형제 선택자 = .orange ~ li : 선택자 '~' 선택자(다음 형제 요소 모두를 선택)
      3. 가상 클래스
        : :hover = 어떤 요소에 마우스 커서가 올라가 있는 동안 선택.
        : :active = 어떤 요소에 마우스를 클릭하고 있는 동안 선택.
        : :focus = 어떤 요소가 포커스 되면 선택. (포커스가 가능한 요소에만 적용 된다.)
                    -> focus가 될 수 있는 요소는 HTML 대화형 콘텐츠가 해당한다.
                      input, a, button, label, select 등 여러 요소가 있다.
                      그리고 HTML 대화형 콘텐츠 요소가 아니더라도, tabindex 속성을 사용한 요소도 focus가 될 수 있다.
                      tabindex 속성을 통해 focus가 될 수 있는 요소를 만들 수 있다.
                      이름에서도 알 수 있듯, tab 키를 사용해 focus 할 수 있는 순서를 지정하는 속성이다.
                      순서(값)로 -1이 아닌 다른 값을 넣는 것은 논리적 흐름을 방해하기 때문에 권장하지 않는다. 
                      <div class="box" tabindex="-1"></div>
        : :first-child = 형제 요소 중 첫째.
        : :last-child = 형제 요소 중 막내.
        : :nth-child(n) = 형제 요소 중 (n)번째 라면 선택. (n은 0부터 시작 한다.)
        : :not() = 부정 선택자, 선택자가 아닌 다른 요소를 선택.
        
      4. 가상 요소 (:: -> 2개를 써야 웹표준을 지킬 수 있다.)
        : ::before = 선택자 요소의 내부 앞에 내용(content)를 삽입 -> inline 요소
        : ::after = 선택자 요소의 내부 뒤에 내용(content)를 삽입 -> inline 요소
      5. 속성
        : 속성 선택자 = 속성을 포함한 요소 선택, [속성]
        : 속성 선택자2 = 속성을 포함하고, 값이 있는 요소 선택, [속성="값"]


      - 스타일 상속
      1. 상속되는 CSS 속성들
          모두 글자/문자 관련 속성들 (모든 글자/문자 속성은 아님 주의!)

      2. 강제 상속
          inherit -> 상속 (부모요소로 부터 상속받아서 사용하라는 값이다.)

      - 선택자 우선순위
      같은 요소가 여러 선언의 대상이 된 경우, 어떤 선언의 CSS속성을 우선 적용할지 결정하는 방법
      1. 점수가 높은 선언이 우선한다.
      2. 점수가 같으면, 가장 마지막에 해석된 선언이 우선한다.
      
      - !important : 9999999999999점 (무한대)
      - <div style="color: orange"></div> (1000점)
      - # (100점)
      - . (10점) -> 가상 클래스(:hover 등)도 10점, 부정 선택자(:not)는 점수로 계산하지 않는다.
      - div (1점) -> 가상 요소(::before)도 1점
      - * (0점)
      - body (상속 X) -> 상속이라는 개념은 별도의 점수를 부여하지 않는다. 

      

    -->
</body>
</html>
