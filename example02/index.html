<!-- 
  <> 태그라는 것은 기본적으로 영역을 갖고 있다. 
DOCTYPE -> 문서의 버전을 지정해주는 역할 (DTD = Document Type Definition )
          마크업 언어에서 문서 형식을 정의하며, 웹 브라우저가 어떤 html버전의 해석 방식으로 페이지를 이해하면 되는지 알려주는 용도.
          우리가 브라우저로 접속하는 각 웹 페이지는 기본적으로 하나의 HTML 파일이 동작하는 것이기 때문에, 
          HTML(index.html)을 하나의 페이지로 이해할 수 있다. 

<html></html> -> HTML 문서가 어디에서 시작하고, 어디에서 끝나는지 알려주는 역할
<head></head> -> 문서의 정보를 나타내는 범위
                웹 브라우저가 해석해야 할, 웹 페이지의 제목, 설명, 사용할 파일 위치, 스타일(css)같은 
                웹 페이지의 보이지 않는 정보를 작성하는 범위
<body></body> -> 문서의 구조를 나타내는 범위
                사용자 화면을 통해 보여지는 로고, 헤더, 푸터, 네비게이션, 메뉴, 버튼, 이미지 같은
                웹 페이지의 보여지는 구조를 작성하는 범위
lang(language) -> 지정할 문서의 언어(ISO 639-1)를 명시하는 HTML속성이다. 
<link> -> rel(relationship) = 가져올 문서와의 관계를 나타내는 속성.
          href = 가져올 문서의 경로  
<script> -> src(source) = 사용할 소스(코드)를 지정하는 HTML속성.

<meta> -> HTML 문서(웹페이지)의 제작자, 내용, 키워드 같은 여러 정보를 검색엔진이나, 브라우저에 제공
          charset (character set) = 문자인코딩(문자나 기호들을 컴퓨터가 이용할 수 있는 신호로 만드는 것) 방식
          name = 정보의 종류
          content = 정보의 값

viewport = 모바일 장치에서만 사용가능. 
          모바일에서 웹 페이지의 가로 너비를 모바일 환경의 가로 너비와 일치시키거나, 
          웹 사이트가 처음 출력될 때 확대/축소 여부나 정도를 어떻게 결정하겠다 등 몇가지 정보를 
          META태그로 명시하는 개념.

css, js, images 등 각각의 폴더를 나누어 관리하는 것이 좋고 편하지만,
index.html은 절대로 파일로 따로 분리해서 관리하면 안된다.
왜냐하면 하나의 폴더가 하나의 프로젝트로 관리가 되어지고 있기 때문, index는 프로젝트를 이끌어 나가는 파일이기 때문에,
따로 폴더를 만들어 관리를 하면 안된다. 
가장 최상위(root)경로에 index.html파일이 존재해야 한다.

alt(alternate) = 이미지가 출력되지 못하는 경우 대신 출력할 텍스트라고 해서 대체 텍스트라고 부른다.
                이미지 경로가 잘못되거나, 네트워크가 불안정하거나 등 이미지를 출력할 수 없는 다양한 상황에 이미지 대신 화면에 나올 글자로 이해하면 된다.

상대경로 & 절대경로 

1. 상대경로
./ (생략가능) -> 주변에서 찾는다
../ -> 상위 폴더로 올라가서 찾는다.

2. 절대경로
http(https) -> 원격의 다른사이트를 의미
/(//) -> 최상위 경로(root)

localhost:숫자 -> 로컬환경(우리의 컴퓨터 환경)에서 라이브서버 같은 플러그인에 도움을 받거나, 특정한 환경에 개발용 서버를 열어 줄 수 있다. 
                개발용 서버는 각가의 포트 번호에 의해 구별이 된다. 
                포트번호가 달라지면 프로젝트가 달라 질 수도 있다.
-->
