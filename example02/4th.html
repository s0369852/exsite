<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한번에 끝내는 FE - 4강 웹에서 시작하기</title>
</head>
<body>
  <!--

    codepen 사용시 

    HTML -> HTML Preprocessor(전처리 도구) -> Markdown, Pug 등 전처리도구 들도 사용 가능
    CSS -> HTML Preprocessor(전처리 도구) -> SCSS
          Vendor Prefixing -> Autoprefixer, Neither
    JS -> JavaScript Preprocessor(전처리 도구) -> Babel, TypeScript
          Search CDNjs (jQuery, Lodash, React, Augular, Vue.js, Ember.....) -> 자바스크립트의 플러그인이나 라이브러리를 절대경로로 가져와 사용 가능

  크로스브라우징
  : 웹 표준에 의거 각각의 Vendor사들 (애플, 구글 등) 브라우저를 제작할 때 조금씩 다른 결과물이 나올 수 있기 때문에, 브라우저에서 기본적으로 제공하는 CSS를 초기화하고 시작하는 것이 좋다. 
  -> reset.css cdn ->  cdnjs.com & jsdeliver.com 
  파일명.min.확장자와 같이 min(Minify 단어의 약어) 키워드는 파일이 난독화나 경량화 되었다는 것을 의미한다.
  우리가 외부에서 가져와 사용하는 플러그인, 라이브러리 등을 직접 수정할 상황은 매우 드물기 때문에 굳이 원본을 사용할 필요가 없다.

  div>ul>li*4{$}
  Emmet은 CSS 선택자를 활용해 사용하는 기능입니다.
  * 기호는 곱하기, {}는 내용을 삽입, $는 순서대로 숫자 입력을 의미합니다.
  이런 CSS 선택자 외 나머지 내용은 모두 Emmet에서만 지원하는 기능이다.


  -->
</body>
</html>
