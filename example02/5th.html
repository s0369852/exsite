<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한번에 끝내는 FE - 5강 HTML 개요</title>
</head>
<body>
  
  <!-- 

    <태그> -> 편리함 HTML 1,2,3,4,5
    <태그 /> -> 엄격한, 안전함 XHTML, HTML5 (비어있는 태그 = 닫힌 태그가 없는 것)
    HTML5에서는 "/"를 붙이거나 붙이지 않아도 된다.

    vue.js 나 또 다른 프레임워크들을 사용할 때 "/"를 사용하지 않으면 문제가 생길 수도 있다.
    되도록이면 빈태그 뒤에 "/"를 붙여주자.

    글자와 상자
    요소가 화면에 출력되는 특성, 크게 2가지로 구분.
    인라인(Inline)요소 : 글자를 만들기 위한 요소들.
    블록(Block)요소 : 상자(레이아웃)을 만들기 위한 요소들.

    대표적인 Inline 요소
    -> <span> : 본질적으로 아무것도 나타내지 않는, 콘텐츠 영역을 설정하는 용도. (요소가 수평으로 쌓인다.)
              : 줄바꿈 하는 행위로 작성할 때 중간에 띄어쓰기로 들어가게 된다. (span은 글자로 취급이 되기 때문)
              : 포함한 콘텐츠 크기만큼 자동으로 줄어든다. (가로, 세로)
              : 글자 요소는 가로, 세로 사이즈를 조정 할 수 없다.
              : 글자 요소는 외부, 내부 요소의 위, 아래 여백은 정상적으로 적용되지 않는다. 
              : 글자 요소는 외부, 내부 요소의 좌,우 여백 만을 정상적으로 적용된다. 
              : 글자 요소는 자식요소로 블록 요소를 사용할 수가 없다. (예외는 있지만 기본적으로 그렇다.)

    대표적인 Block 요소
    -> <div> : 본질적으로 아무것도 나타내지 않는, 콘텐츠 영역을 설정하는 용도. (요소가 수직으로 쌓인다.)
            : 부모 요소의 크기만큼 자동으로 늘어난다. (가로)
            : 포함한 콘텐츠 크기 만큼 자동으로 줄어든다. (세로)
            : 가로, 세로 사이즈를 지정할 수 있다.
            : 외부, 내부 여백 모두 지정 할 수 있다.
            : 블록 요소는 자식으로 블록 요소들을 넣을 수 있다. 인라인 요소도 넣을 수 있다. ~

  -->

</body>
</html>
